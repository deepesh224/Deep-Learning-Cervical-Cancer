<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="shortcut icon" href="static/images/fav.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="static/images/fav.jpg">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/all.min.css">
    <link rel="stylesheet" href="static/css/animate.css">
    <link rel="stylesheet" href="static/plugins/slider/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/plugins/slider/css/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</head>

    <body class="form-login-body"> 
        <div class="container-fluid">
            <div class="top-menu">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 logo">
                            
                        </div>
                        <div class="col-md-9 sup">
                            <ul>
                                
                                <li><a href="/logon" class="btn btn-sm btn-outline-primary"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-body container-fluid">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="login-text">
                                    <h4>Welcome Back</h4>
                                    <form action="/signin" method="GET">
                                    <input type="text" name="user" placeholder="Enter Username" class="form-control " required>
                                    
                                    <input type="text" name="password" placeholder="Enter Password" class="form-control" required>
                                     
                                     <label class="w-100" for="">Forget Password?</label>
                                     
                                     <button type="submit" class="btn btn-primary">Sign In</button>
                                     <p>Don't have an account <a href="/logon">Sign Up!</a></p>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="login-img">
                                    <img src="static/images/login.png" alt="">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
        </div>
    </body>

    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/plugins/scroll-fixed/jquery-scrolltofixed-min.js"></script>
    <script src="static/plugins/slider/js/owl.carousel.min.js"></script>
    <script src="static/js/script.js"></script>
</html>
